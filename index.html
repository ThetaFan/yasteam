  <script>
    function getParamValue(key) {
      const params = new URLSearchParams(window.location.search);
      return params.get(key);
    }

    async function checkGeolocation() {
      try {
        const response = await fetch('https://ipinfo.io/country');
        const countryCode = await response.text();
        return countryCode.trim() === 'RU';
      } catch (error) {
        console.error('Geolocation check failed:', error);
        return false;
      }
    }

    async function checkImage(url) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = url;
      });
    }

    async function getLogoUrl(logoId) {
      const capsuleUrl = `https://steamcdn-a.akamaihd.net/steam/apps/${logoId}/capsule_616x353.jpg`;

      } else {
        return `https://steamcdn-a.akamaihd.net/steam/apps/${logoId}/header.jpg`;
      }
    }
